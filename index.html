<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Consumer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>API Consumer</h1>

  <div id="user-form">
    <h2>Create User</h2>
    <input type="text" id="user-email" placeholder="Email">
    <input type="password" id="user-password" placeholder="Password">
    <button onclick="createUser()">Create User</button>
  </div>

  <div id="customer-form">
    <h2>Create Customer</h2>
    <input type="text" id="customer-name" placeholder="Name">
    <input type="text" id="customer-lastname" placeholder="Last Name">
    <input type="text" id="customer-phone" placeholder="Phone">
    <input type="number" id="customer-user-id" placeholder="User ID">
    <button onclick="createCustomer()">Create Customer</button>
  </div>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
